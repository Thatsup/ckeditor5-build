<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 – An editor for Thatsup projects</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<h1>CKEditor 5 – An editor for Thatsup projects</h1>

<div id="mini-editor">
    Mini editor
</div>

<div id="inline-editor">
    Inline editor
</div>

<div id="editor">
    <p>
        <img src="//placehold.it/350x150" alt="">
        Äntligen är Stockholms bästa kanelbulle 2020 korad. Stadens största test av kanelbullar, som anordnas av Thatsup och Smakdomarna, gick av stapeln under måndagen på
        <a data-page="321" href="https://example.com/resto">Foobar Resto</a>
    </p>
</div>

<script src="../build/ckeditor.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-inspector/build/inspector.js"></script>

<script>
  CKEDITOR.ClassicEditor
      .create( document.querySelector( '#editor' ), {
        internallink: {
          testmode: false,

          autocompleteEndpoint: '/places.json',
          labelKey: 'name', // Key of autocomplete list
          valueKey: 'uuid', // Key of the value to be used by internalLinkId
          idAttr: 'data-page',

          titleEndpoint: '/place.json',
          titleKey: 'name', // Key of the object which is fetched by `titleEndpoint` after user clicks existing link.
          hrefKey: 'url', // Set the href attribute to this key (optional)

          // previewurl: '',
        }
      } )
      .then(editor => {
        CKEditorInspector.attach( editor );
      })
      .catch( err => {
        console.error( err.stack );
      } );

  CKEDITOR.BalloonEditor
      .create( document.querySelector( '#inline-editor' ) )
      .catch( err => {
        console.error( err.stack );
      } );

  CKEDITOR.MiniEditor
      .create( document.querySelector( '#mini-editor' ) )
      .catch( err => {
        console.error( err.stack );
      } );

</script>

</body>
</html>
